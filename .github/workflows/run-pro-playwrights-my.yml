      - name: Clone Elementor-Pro Repository
        run: |
          cd ~/
          git clone "https://${{ secrets.GITHUB_TOKEN }}@github.com/elementor/elementor-pro.git" elementor-pro  # Explicit URL
          cd elementor-pro
          git checkout ${{ github.sha }}  # Use the SHA from the push event
          npm ci && npx grunt
